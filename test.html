<script >
    console.log(utf8.encode('⛰️'),'aaa')
    function convertTextToBytes(text) {
        var bytes = [];
        var encoded =text;
        for (var i = 0; i < encoded.length; i++) {
            var byte = encoded[i].charCodeAt(0);
            bytes.push(byte);
        }
        return bytes;
    }

</script>
